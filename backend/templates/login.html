<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <a href="{{ url_for('home') }}" class="site-branding">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                <span class="site-name">MemoX</span>
            </a>
            <header>Login</header>
        </div>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <div class="input-box">
                <input type="text" name="username" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
