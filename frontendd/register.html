<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_style.css">
    <title>Register</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <a href="home.html" class="site-branding">
                <img src="logo.png" alt=""Logo class="logo">
                <span class="site-name">MemoX</span>
            </a>
            <header>Register</header>

        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" name="name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">

         
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign up</label>
        </div>
        <div class="sign-up-link">
            <p>Do have account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>
