<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Summary</h1>
      <p><strong>Title:</strong> <span id="title">Loading...</span></p>
      <p><strong>URL:</strong> <span id="url">Loading...</span></p>
      <textarea id="summary" placeholder="Summary will appear here..." rows="6"></textarea>
      <button id="summarize">Generate Summary</button>
      <button id="send">Add to Reading List</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
